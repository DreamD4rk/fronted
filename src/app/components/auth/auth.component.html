<div class="flex min-h-full flex-col justify-center px-6 py-20 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto"
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" />
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">üçû Bienvenido üçû</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST"
        (ngSubmit)="onSubmit()">
            <div>
                <label for="username" class="block text-sm/6 font-medium text-gray-900">Usuario</label>
                <div class="mt-2">
                    <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="Ingresa tu usuario"
                    autocomplete="text" 
                    required
                    [(ngModel)]="user.username"
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-600 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium text-gray-900">Contrase√±a</label>
                </div>
                <div class="mt-2">
                    <input 
                    type="password" 
                    name="password" 
                    id="password"
                    placeholder="Ingresa tu contrase√±a"
                    autocomplete="current-password" 
                    required
                    [(ngModel)]="user.password"
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
            </div>

            <div>
                <button 
                [routerLink]="['/login']"
                type="submit"
                class="flex w-full justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-slate-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 ">
                Entrar
            </button>
            </div>
        </form>
    </div>
</div>
